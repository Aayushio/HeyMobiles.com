        <h1>

        <!-- <form action="abc.php"> -->
            <form onsubmit="return(sub())" name="myform">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Full Name">
                <br>
                <span class="error" id="nameerror"></span>                
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br>
                <span class="error" id="emailerror"></span>    
                <br>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="password">
                <br>
                <span class="error" id="passworderror"></span>    
                <br>
            <label for="cities">City:</label>
            <select name="cities" id="cities">
                <option value="Select">Select</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Prayagraj">Prayagraj</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Noida">Noida</option>
                <option value="Jalandhar">Jalandhar</option>
                <option value="Phagwara">Phagwara</option>
            </select>
            <br>
            <span class="error" id="citieserror"></span> 
            <br>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="20" rows="5"></textarea>
            <br>
            <span class="error" id="addresserror"></span>    
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" value="female" name="gender" id="female">female
            
            <input type="radio" value="male" name="gender" id="male">male
            <br>
            <span class="error" id="gendererror"></span>    
            <br>
            <label for="upload" >Upload File: </label>
            <input type="file" id="upload">
            <span class="error" id="uploaderror"></span>    
            <input type="submit" value="Submit form">
            <input type="reset" value="RESET">
        </form>
    </div>

    <script>
        function sub(){
            var isvalid = true;
            if(document.getElementById('name').value==""){
                document.getElementById('nameerror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('nameerror').innerText = "";
            }

            if(document.getElementById('email').value==""){
                document.getElementById('emailerror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('emailerror').innerText = "";
            }
            
            if(document.getElementById('password').value==""){
                document.getElementById('passworderror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('passworderror').innerText = "";
            }

            if(document.getElementById('cities').value=="Select"){
                document.getElementById('citieserror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('citieserror').innerText = "";
            }
            
            if(document.getElementById('address').value==""){
                document.getElementById('addresserror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('addresserror').innerText = "";
            }
            
            if(document.myform.gender.value==""){
                document.getElementById('gendererror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('gendererror').innerText = "";
            }
            
            if(document.getElementById('upload').value==""){
                document.getElementById('uploaderror').innerText = "Can't be empty";
                isvalid = false;
            }
            else{
                document.getElementById('uploaderror').innerText = "";
            }
            return isvalid;
        }
    </script>
